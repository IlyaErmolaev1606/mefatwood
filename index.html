<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEFAT Wood - Изысканная деревянная мебель</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">MEFAT Wood</div>
        <nav class="main-nav">
            <!-- Гамбургер-иконка для мобильных устройств -->
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <!-- Основное меню -->
            <ul class="menu">
                <li><a href="#parquet">Паркет</a></li>
                <li><a href="#countertops">Столешницы</a></li>
                <li><a href="#tables">Столы</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Секция для слайдера -->
        <section class="slider">
            <img src="images/table.jpg" alt="Стол из слэба">
            <!-- Здесь будет JavaScript-слайдер -->
        </section>
        <!-- Секции продукции -->
        <section id="parquet" class="product-category">
            <h2>Паркет</h2>
            <!-- Контент паркета -->
        </section>
        <section id="countertops" class="product-category">
            <h2>Столешницы</h2>
            <!-- Контент столешниц -->

        <section id="tables" class="product-category">

            <!-- Контент столов -->

        <!-- Футер сайта -->
